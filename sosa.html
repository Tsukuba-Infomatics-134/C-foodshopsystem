<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文一覧</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { padding: 6px 12px; margin: 10px; }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 300px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
    }
    .modal button {
      margin: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <h2>注文一覧</h2>
    <button id="completeButton">調理完了</button>
    <button id="showAll">すべて表示</button>
    <button id="showOnlyDone">調理済みのみ表示</button>
    <button id="showExceptDone">デフォルト</button>




  <table id="orderTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>注文日時</th>
        <th>プレーン</th>
        <th>チーズ</th>
        <th>ステータス</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>調理完了してもよろしいですか？</p>
      <button id="confirmYes">はい</button>
      <button id="confirmNo">いいえ</button>
    </div>
  </div>

  <script>
    const statusList = [
      "呼び出し待ち",
      "呼び出し中",
      "支払い済み（調理中）",
      "調理済み"
    ];

    // サンプルデータ（ステータスはランダムに割り当て）
    const jsonData = {};
    for (let i = 1; i <= 10; i++) {
      jsonData[i] = {
        ordered_at: Date.now() - (3600000 - i * 100000),
        order_item: {
          "プレーン": Math.floor(Math.random() * 6),
          "チーズ": Math.floor(Math.random() * 6)
        },
        status: statusList[Math.floor(Math.random() * 4)]
      };
    }

    const tableBody = document.querySelector("#orderTable tbody");
    const modal = document.getElementById("modal");
    const confirmYes = document.getElementById("confirmYes");
    const confirmNo = document.getElementById("confirmNo");

    let currentFilterMode = "all";  // 現在のフィルタモードを保持
    let isFiltered = false; // フィルターがONかどうか

    function renderTable(mode = "all") {
    tableBody.innerHTML = "";
    Object.entries(jsonData).forEach(([id, order]) => {
        if (mode === "onlyDone" && order.status !== "調理済み") return;
        if (mode === "exceptDone" && order.status === "調理済み") return;

        const row = document.createElement("tr");
        row.setAttribute("data-status", order.status);
        row.setAttribute("data-id", id);
        row.innerHTML = `
        <td>${id}</td>
        <td>${new Date(order.ordered_at).toLocaleString()}</td>
        <td>${order.order_item["プレーン"]}</td>
        <td>${order.order_item["チーズ"]}</td>
        <td>${order.status}</td>
        `;
        tableBody.appendChild(row);
    });
    }

    // 初期表示
    renderTable("all");

    // モーダルの処理（変更なし）
    document.getElementById("completeButton").addEventListener("click", () => {
    modal.style.display = "block";
    });
    // ✅「はい」ボタンの処理を変更
    confirmYes.addEventListener("click", () => {
        Object.entries(jsonData).forEach(([id, order]) => {
            if (order.status === "支払い済み（調理中）") {
                order.status = "調理済み"; // ✅ ステータスを変えるだけ！
            }
        });
        renderTable(currentFilterMode); // ✅ 今の表示モードを維持して再描画
        modal.style.display = "none";
    });

    confirmNo.addEventListener("click", () => {
    modal.style.display = "none";
    });
    window.addEventListener("click", (e) => {
    if (e.target === modal) {
        modal.style.display = "none";
    }
    });

    // ✅ 各フィルターボタンに動作を割り当て
    document.getElementById("showAll").addEventListener("click", () => {
    currentFilterMode = "all";
    renderTable("all");
    });

    document.getElementById("showOnlyDone").addEventListener("click", () => {
    currentFilterMode = "onlyDone";
    renderTable("onlyDone");
    });

    document.getElementById("showExceptDone").addEventListener("click", () => {
    currentFilterMode = "exceptDone";
    renderTable("exceptDone");
    });




  </script>
</body>
</html>

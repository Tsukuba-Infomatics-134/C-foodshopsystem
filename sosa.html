<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>調理操作パネル</title>
  <style>
    body {
      background: #fff;
      font-family: 'sans-serif';
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .class-grid {
      flex: 1 1 auto;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 32px 16px;
      padding: 24px;
      align-items: stretch;
      height: 100%;
      box-sizing: border-box;
    }
    .class-panel {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 0;
      max-width: 600px;
      height: 100%;
      position: relative;
      padding: 12px 12px 0px 12px;
      box-sizing: border-box;
    }
    .class-panel.bg-red {
      background: #ffeaea;
    }
    .class-panel.bg-yellow {
      background: #fffbe0;
    }
    .class-table-wrap {
      width: 100%;
      overflow-y: auto;
      flex: 1 1 auto;
      max-height: none;
      min-width: 0;
      overflow-x: hidden;
      margin-bottom: 0;
    }
    .class-table-title {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2px 10px;
      height: 28px;
      margin-top: 0;
      margin-bottom: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      margin-bottom: 0;
      min-width: unset;
    }
    th, td {
      border: 2px solid #222;
      padding: 8px 0;
      text-align: center;
      font-size: 18px;
      min-width: 70px;
    }
    th {
      background: #ffe066;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 0.05em;
    }
    .status-cell {
      font-size: 1em;
      font-weight: normal;
    }
    .done-badge {
      display: inline-block;
      background: #ff6b6b;
      color: #fff;
      font-weight: bold;
      border-radius: 20px;
      padding: 6px 22px;
      font-size: 1.2em;
      margin-bottom: 12px;
      margin-top: 8px;
    }
    .side-info {
      width: 100%;
      margin-left: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end;
      min-width: 0;
      gap: 12px;
      margin-bottom: 0;
      margin-top: 0;
    }
    .side-info .summary-label {
      font-size: 1em;
      margin-bottom: 0;
      margin-right: 4px;
    }
    .side-info .summary-item {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 0;
      letter-spacing: 0.05em;
      margin-right: 4px;
    }
    .side-info .summary-num {
      font-size: 1.1em;
      font-weight: bold;
      color: #222;
      margin-left: 2px;
    }
    .side-info .done-badge {
      margin-bottom: 0;
      margin-top: 0;
      margin-right: 8px;
    }
    .side-info .other-btn {
      margin-top: 0;
      margin-left: 8px;
      padding: 6px 16px;
      font-size: 0.95em;
    }
    
    @media (max-width: 1400px) {
      .class-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 900px) {
      .class-grid {
        grid-template-columns: 1fr;
      }
    }
    tr.status-before { background: #fff; }
    tr.status-calling { background: #fffbe0; }
    tr.status-paid { background: #e0f7fa; }
    tr.status-cooked { background: #e6ffe6; }
    .other-btn {
      margin-top: 8px;
      margin-bottom: 0;
    }
    #custom-confirm {
      position: fixed;
      z-index: 10000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      pointer-events: none;
    }
    .confirm-backdrop {
      position: absolute;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.15);
      z-index: 0;
    }
    .confirm-dialog {
      position: relative;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      padding: 32px 32px 24px 32px;
      min-width: 320px;
      text-align: center;
      z-index: 1;
      pointer-events: auto;
    }
    .confirm-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 24px;
    }
    .confirm-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .other-btn {
      background: #eee;
      color: #333;
      border: 1.5px solid #bbb;
      border-radius: 8px;
      font-size: 16px;
      font-weight: normal;
      padding: 2px 10px;
      margin-left: 8px;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      min-width: 0;
      height: 28px;
      line-height: 1.2;
      box-sizing: border-box;
      margin-top: 0;
      margin-bottom: 0;
    }
    .other-btn:hover {
      background: #ddd;
      border-color: #888;
    }

    /* 調理完了ボタン */
    .done-btn {
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: bold;
      padding: 8px 28px;
      transition: background 0.2s;
      cursor: pointer;
    }
    .done-btn:hover {
      background: #e55454 !important;
    }

    /* カスタムダイアログのはい・いいえ */
    #confirm-yes {
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1.1em;
      padding: 8px 32px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    #confirm-yes:hover {
      background: #e55454 !important;
    }
    #confirm-no {
      background: #eee;
      color: #333;
      border: none;
      border-radius: 16px;
      font-size: 1.1em;
      padding: 8px 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    #confirm-no:hover {
      background: #ccc !important;
    }
  </style>
</head>
<body>
  <div id="custom-confirm" style="display:none;">
    <div class="confirm-backdrop"></div>
    <div class="confirm-dialog">
      <div class="confirm-title">調理完了しましたか？</div>
      <div class="confirm-buttons">
        <button id="confirm-no">いいえ</button>
        <button id="confirm-yes">はい</button>
      </div>
    </div>
  </div>
  <div class="class-grid" id="classGrid"></div>
  <script>
    // クラスごとの商品名
    const classLabels = [
      { name: "1組", items: ["プレーン", "抹茶"] },
      { name: "5組", items: ["コンソメ", "バター醤油"] },
      { name: "6組", items: ["明太チーズ", "プレーン"] }
    ];

    // 3クラス分のデータ（2組・3組・4組を削除）
    const allClassData = [
      // 1組: プレーン・抹茶
      {
        1: { ordered_at: Date.now() - 3600000, order_item: { "プレーン": 1, "抹茶": 3 }, status: "呼び出し前" },
        2: { ordered_at: Date.now() - 3500000, order_item: { "プレーン": 3, "抹茶": 0 }, status: "呼び出し中" },
        3: { ordered_at: Date.now() - 3400000, order_item: { "プレーン": 1, "抹茶": 0 }, status: "支払い済み" },
        4: { ordered_at: Date.now() - 3300000, order_item: { "プレーン": 2, "抹茶": 4 }, status: "調理済み" },
        5: { ordered_at: Date.now() - 3200000, order_item: { "プレーン": 1, "抹茶": 1 }, status: "呼び出し前" },
        6: { ordered_at: Date.now() - 3100000, order_item: { "プレーン": 2, "抹茶": 2 }, status: "支払い済み" },
        7: { ordered_at: Date.now() - 3000000, order_item: { "プレーン": 4, "抹茶": 0 }, status: "呼び出し前" },
        8: { ordered_at: Date.now() - 2900000, order_item: { "プレーン": 0, "抹茶": 1 }, status: "支払い済み" },
        9: { ordered_at: Date.now() - 2800000, order_item: { "プレーン": 2, "抹茶": 1 }, status: "呼び出し中" }
      },
      // 5組: コンソメ・バター醤油
      {
        1: { ordered_at: Date.now() - 3600000, order_item: { "コンソメ": 1, "バター醤油": 3 }, status: "呼び出し前" },
        2: { ordered_at: Date.now() - 3500000, order_item: { "コンソメ": 3, "バター醤油": 0 }, status: "呼び出し中" },
        3: { ordered_at: Date.now() - 3400000, order_item: { "コンソメ": 1, "バター醤油": 0 }, status: "支払い済み" },
        4: { ordered_at: Date.now() - 3300000, order_item: { "コンソメ": 2, "バター醤油": 4 }, status: "調理済み" },
        5: { ordered_at: Date.now() - 3200000, order_item: { "コンソメ": 1, "バター醤油": 1 }, status: "呼び出し前" },
        6: { ordered_at: Date.now() - 3100000, order_item: { "コンソメ": 2, "バター醤油": 2 }, status: "支払い済み" },
        7: { ordered_at: Date.now() - 3000000, order_item: { "コンソメ": 4, "バター醤油": 0 }, status: "呼び出し前" },
        8: { ordered_at: Date.now() - 2900000, order_item: { "コンソメ": 0, "バター醤油": 1 }, status: "支払い済み" },
        9: { ordered_at: Date.now() - 2800000, order_item: { "コンソメ": 2, "バター醤油": 1 }, status: "呼び出し中" }
      },
      // 6組: 明太チーズ・プレーン
      {
        1: { ordered_at: Date.now() - 3600000, order_item: { "明太チーズ": 1, "プレーン": 3 }, status: "呼び出し前" },
        2: { ordered_at: Date.now() - 3500000, order_item: { "明太チーズ": 3, "プレーン": 0 }, status: "呼び出し中" },
        3: { ordered_at: Date.now() - 3400000, order_item: { "明太チーズ": 1, "プレーン": 0 }, status: "支払い済み" },
        4: { ordered_at: Date.now() - 3300000, order_item: { "明太チーズ": 2, "プレーン": 4 }, status: "調理済み" },
        5: { ordered_at: Date.now() - 3200000, order_item: { "明太チーズ": 1, "プレーン": 1 }, status: "呼び出し前" },
        6: { ordered_at: Date.now() - 3100000, order_item: { "明太チーズ": 2, "プレーン": 2 }, status: "支払い済み" },
        7: { ordered_at: Date.now() - 3000000, order_item: { "明太チーズ": 4, "プレーン": 0 }, status: "呼び出し前" },
        8: { ordered_at: Date.now() - 2900000, order_item: { "明太チーズ": 0, "プレーン": 1 }, status: "支払い済み" },
        9: { ordered_at: Date.now() - 2800000, order_item: { "明太チーズ": 2, "プレーン": 1 }, status: "呼び出し中" }
      }
    ];

    // カスタムダイアログ関数
    function showCustomConfirm(message, onYes, anchorElem) {
      const dialog = document.getElementById('custom-confirm');
      dialog.querySelector('.confirm-title').innerHTML = message;
      dialog.style.display = 'flex';

      if (anchorElem) {
        // anchorElem(パネル)の位置取得
        const rect = anchorElem.getBoundingClientRect();
        const dialogBox = dialog.querySelector('.confirm-dialog');
        dialog.style.position = 'fixed';
        dialog.style.alignItems = 'flex-start';
        dialog.style.justifyContent = 'flex-start';
        dialog.style.left = '0';
        dialog.style.top = '0';
        // ダイアログをパネルの中央に配置
        dialogBox.style.position = 'absolute';
        dialogBox.style.left = `${rect.left + rect.width / 2 - dialogBox.offsetWidth / 2}px`;
        dialogBox.style.top = `${rect.top + rect.height / 2 - dialogBox.offsetHeight / 2}px`;
      } else {
        dialog.style.position = '';
        dialog.style.alignItems = '';
        dialog.style.justifyContent = '';
        dialog.style.left = '';
        dialog.style.top = '';
        dialog.querySelector('.confirm-dialog').style.position = '';
        dialog.querySelector('.confirm-dialog').style.left = '';
        dialog.querySelector('.confirm-dialog').style.top = '';
      }

      // ボタンイベント
      const yesBtn = document.getElementById('confirm-yes');
      const noBtn = document.getElementById('confirm-no');
      const close = () => { dialog.style.display = 'none'; };
      noBtn.onclick = close;
      yesBtn.onclick = () => { close(); onYes(); };
    }

    // パネル生成
    function renderPanels() {
      const grid = document.getElementById("classGrid");
      grid.innerHTML = "";
      allClassData.forEach((classData, idx) => {
        const labels = classLabels[idx];
        const panel = document.createElement("div");
        panel.className = "class-panel";

        // 1組なら薄い赤、6組なら薄い黄色
        if (labels.name === "1組") panel.classList.add("bg-red");
        if (labels.name === "6組") panel.classList.add("bg-yellow");

        
        let sumA = 0, sumB = 0;
        Object.values(classData).forEach(order => {
          if (order.status === "支払い済み") {
            sumA += order.order_item[labels.items[0]];
            sumB += order.order_item[labels.items[1]];
          }
        });
        // サイド情報部
        const side = document.createElement("div");
        side.className = "side-info";

        // 調理完了バッジ
        const isAllDone = Object.values(classData).every(order => order.status === "調理済み");
        if (isAllDone) {
          const badge = document.createElement("div");
          badge.className = "done-badge";
          badge.textContent = "調理完了";
          side.appendChild(badge);
        }

        // 現在調理中の合計
        const label = document.createElement("div");
        label.className = "summary-label";
        label.textContent = "現在調理中：";
        side.appendChild(label);

        const itemA = document.createElement("div");
        itemA.className = "summary-item";
        itemA.innerHTML = `${labels.items[0]}<span class="summary-num">${sumA}個</span>`;
        side.appendChild(itemA);

        const itemB = document.createElement("div");
        itemB.className = "summary-item";
        itemB.innerHTML = `${labels.items[1]}<span class="summary-num">${sumB}個</span>`;
        side.appendChild(itemB);

        // テーブルタイトル部
        const tableTitleDiv = document.createElement("div");
        tableTitleDiv.className = "class-table-title";
        tableTitleDiv.style.display = "flex";
        tableTitleDiv.style.justifyContent = "space-between";
        tableTitleDiv.style.alignItems = "center";

        // クラス名
        const classNameSpan = document.createElement("span");
        classNameSpan.textContent = labels.name;

        // 他の操作ボタン
        const otherBtn = document.createElement("button");
        otherBtn.textContent = "他の操作";
        otherBtn.className = "other-btn";
        otherBtn.title = "他の操作";

        // タイトル部に追加
        tableTitleDiv.appendChild(classNameSpan);
        tableTitleDiv.appendChild(otherBtn);

        // テーブル部
        const tableWrap = document.createElement("div");
        tableWrap.className = "class-table-wrap";
        tableWrap.appendChild(tableTitleDiv);
        tableWrap.innerHTML += `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>注文時間</th>
                <th>${labels.items[0]}</th>
                <th>${labels.items[1]}</th>
                <th>ステータス</th>
              </tr>
            </thead>
            <tbody>
              ${
                Object.entries(classData)
                  .sort(([, a], [, b]) => {
                    const statusOrder = {
                      "支払い済み": 0,
                      "呼び出し中": 1,
                      "呼び出し前": 2,
                      "調理済み": 3
                    };
                    return statusOrder[a.status] - statusOrder[b.status];
                  })
                  .map(([id, order]) => {
                    let rowClass = "";
                    if (order.status === "呼び出し前") rowClass = "status-before";
                    else if (order.status === "呼び出し中") rowClass = "status-calling";
                    else if (order.status === "支払い済み") rowClass = "status-paid";
                    else if (order.status === "調理済み") rowClass = "status-cooked";
                    return `
                      <tr class="${rowClass}">
                        <td>${id}</td>
                        <td>${new Date(order.ordered_at).toLocaleString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}</td>
                        <td>${order.order_item[labels.items[0]]}</td>
                        <td>${order.order_item[labels.items[1]]}</td>
                        <td class="status-cell">${order.status}</td>
                      </tr>
                    `;
                  }).join("")
              }
            </tbody>
          </table>
        `;

        // 調理完了ボタン
        const doneBtn = document.createElement("button");
        doneBtn.textContent = "調理完了";
        doneBtn.style.margin = "24px auto 12px auto";
        doneBtn.style.display = "block";
        doneBtn.style.fontSize = "1.3em";
        doneBtn.style.fontWeight = "bold";
        doneBtn.style.background = "#ff6b6b";
        doneBtn.style.color = "#fff";
        doneBtn.style.border = "none";
        doneBtn.style.borderRadius = "16px";
        doneBtn.style.padding = "12px 40px";
        doneBtn.className = "done-btn";
        doneBtn.onclick = () => {
          // 支払い済みの商品を集計
          let items = [];
          Object.values(classData).forEach(order => {
            if (order.status === "支払い済み") {
              Object.entries(order.order_item).forEach(([name, count]) => {
                if (count > 0) {
                  const found = items.find(i => i.name === name);
                  if (found) found.count += count;
                  else items.push({ name, count });
                }
              });
            }
          });
          let itemHtml = items.length
            ? items.map(i => `${i.name} <b>${i.count}個</b>`).join('<br>')
            : '<span style="color:#888;">（該当なし）</span>';
          const msg = `<b>${labels.name}</b><br>${itemHtml}<br>調理完了していいですか？`;
          showCustomConfirm(msg, () => {
            Object.values(classData).forEach(order => {
              if (order.status === "支払い済み") {
                order.status = "調理済み";
              }
            });
            renderPanels();
          }, panel);
        };

        panel.appendChild(tableWrap);

        panel.appendChild(doneBtn);
        panel.appendChild(side);
        grid.appendChild(panel);
      });
    }
  </script>
  <script>
    renderPanels();
  </script>
</body>
</html>

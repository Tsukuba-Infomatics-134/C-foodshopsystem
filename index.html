    <style>
      body {
        background: #ffffff;
        font-family: "sans-serif";
        margin: 0;
        padding: 0;
      }
      .login-wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f7f7f7;
      }
      .login-box {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 12px #ccc;
        padding: 32px 36px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .login-box h2 {
        margin-bottom: 24px;
        font-size: 1.6em;
      }
      .login-box select,
      .login-box input {
        font-size: 1.1em;
        padding: 8px 12px;
        margin-bottom: 16px;
        border-radius: 4px;
        border: 1px solid #bbb;
        width: 200px;
      }
      .login-box button {
        font-size: 1.1em;
        padding: 8px 24px;
        border-radius: 4px;
        border: none;
        background: #ffe066;
        font-weight: bold;
        cursor: pointer;
        margin-top: 8px;
      }
      .login-error {
        color: #d03c69;
        margin-bottom: 8px;
        font-size: 1em;
        min-height: 1.2em;
      }
      /* 既存の表・総数のスタイルは省略せずそのまま残してください */
      .main-wrap {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 16px 16px 0 16px;
        min-height: 100vh;
        box-sizing: border-box;
      }
      h2 {
        margin: 0 0 8px 0;
        font-size: 2em;
        font-weight: bold;
        letter-spacing: 0.05em;
      }
      #table-container {
        background: #fff;
        border-radius: 8px;
        padding: 16px 16px 16px 16px;
        margin-right: 32px;
        min-width: 900px;
        max-width: 1200px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 1100px;
        background: #fff;
      }
      th,
      td {
        border: 2px solid #222;
        padding: 8px 0;
        text-align: center;
        font-size: 20px;
        min-width: 100px;
      }
      th:nth-child(3),
      th:nth-child(4),
      td:nth-child(3),
      td:nth-child(4) {
        min-width: 220px;
        font-size: 22px;
      }
      th {
        background: #ffe066;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 0.05em;
      }
      td {
        background: #fff;
        font-weight: normal;
      }
      .highlight {
        background: #ff6b6b !important;
        color: #fff;
        font-weight: bold;
        font-size: 22px;
      }
      #summary-container {
        flex: 0 0 320px;
        margin-top: 24px;
        margin-left: 24px;
        background: #fff;
        border-radius: 8px;
        padding: 32px 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-width: 260px;
        max-width: 400px;
        min-height: 300px;
      }
      .summary-item {
        font-size: 2.8em;
        font-weight: bold;
        margin: 0 0 24px 0;
        letter-spacing: 0.05em;
        text-align: center;
      }
      .summary-num {
        font-size: 2.8em;
        font-weight: bold;
        color: #222;
        margin-left: 8px;
      }
      @media (max-width: 900px) {
        .main-wrap {
          flex-direction: column;
          align-items: stretch;
        }
        #table-container {
          margin-right: 0;
          margin-bottom: 24px;
          min-width: unset;
          max-width: 100vw;
        }
        #summary-container {
          margin-left: 0;
          min-width: unset;
          max-width: 100vw;
          align-items: flex-start;
        }
      }
      .not-paid-row td {
        opacity: 0.5;
      }
      /* ログイン画面や通常ボタン */
      button,
      input[type="button"],
      input[type="submit"] {
        transition: background 0.2s, border 0.2s;
        background: #ffe066;
        color: #333;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover,
      input[type="button"]:hover,
      input[type="submit"]:hover {
        background: #ffd000;
      }

      /* 調理完了ボタン */
      .done-btn {
        background: #ff6b6b;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 1em;
        font-weight: bold;
        padding: 8px 28px;
        transition: background 0.2s;
        cursor: pointer;
      }
      .done-btn:hover {
        background: #ff3b3b !important;
      }

      /* カスタムダイアログのはい・いいえ */
      #confirm-yes {
        background: #ff6b6b;
        color: #fff;
        border: none;
        border-radius: 16px;
        font-size: 1.1em;
        padding: 8px 32px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      #confirm-yes:hover {
        background: #ff3b3b !important;
      }
      #confirm-no {

        border: none;
        border-radius: 16px;
        font-size: 1.1em;
        padding: 8px 24px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      #confirm-no:hover {
        background: #ccc !important;
      }
    </style>

        const oldTable = container.querySelector("table");
        if (oldTable) oldTable.remove();

        container.appendChild(createOrderTable(jsonData, labels.items));

        // 総数
        const summary = getPaidTotals(jsonData, labels.items);
        document.getElementById(
          "summary-container"
        ).innerHTML = `<div class="summary-item">${labels.items[0]}<br><span class="summary-num">${summary[0]}個</span></div>
         <div class="summary-item">${labels.items[1]}<br><span class="summary-num">${summary[1]}個</span></div>`;
      }

      // テーブル生成
      function createOrderTable(data, items) {
        const table = document.createElement("table");
        const headers = ["番号", "注文時間", items[0], items[1]];
        const thead = table.createTHead();
        const headerRow = thead.insertRow();
        headers.forEach((text) => {
          const th = document.createElement("th");
          th.textContent = text;
          headerRow.appendChild(th);
        });

        const tbody = table.createTBody();
        const orders = data;

        // 支払い済みの行が上に来るようにソート
        const sortedOrderNos = Object.keys(orders).sort((a, b) => {
          const aPaid = orders[a].status === "支払い済み" ? 0 : 1;
          const bPaid = orders[b].status === "支払い済み" ? 0 : 1;
          if (aPaid !== bPaid) return aPaid - bPaid;
          return a - b;
        });

        // 支払い済みの最後のindexを探す
        let lastPaidIdx = -1;
        sortedOrderNos.forEach((orderNo, idx) => {
          if (orders[orderNo].status === "支払い済み") lastPaidIdx = idx;
        });

        sortedOrderNos.forEach((orderNo, idx) => {
          // 支払い済み→それ以外の境目に線を挿入
          if (idx === lastPaidIdx + 1) {
            const sepRow = tbody.insertRow();
            const sepCell = sepRow.insertCell();
            sepCell.colSpan = 4;
            sepCell.style.padding = "0";
            sepCell.style.border = "none";
            sepCell.innerHTML = `<div style="height:18px;"></div>`;
          }

          const order = orders[orderNo];
          console.log(orderNo);
          console.log(order);
          const row = tbody.insertRow();

          // 支払い済み以外の行にクラスを付与
          if (order.status !== "支払い済み") {
            row.classList.add("not-paid-row");
          }

          // 番号
          const cellId = row.insertCell();
          cellId.textContent = orderNo;

          // 注文時間
          const cellTime = row.insertCell();
          cellTime.textContent = new Date(order.ordered_at).toLocaleTimeString(
            "ja-JP",
            { hour: "2-digit", minute: "2-digit", second: "2-digit" }
          );

          // 商品1
          const cellA = row.insertCell();
          cellA.textContent = order["order_items"]["item_1"] ?? 0;
          if (
            order.status === "支払い済み" &&
            order["order_items"]["item_1"] > 0
          ) {
            cellA.classList.add("highlight");
          }

          // 商品2
          const cellB = row.insertCell();
          cellB.textContent = order["order_items"]["item_2"] ?? 0;
          if (
            order.status === "支払い済み" &&
            order["order_items"]["item_2"] > 0
          ) {
            cellB.classList.add("highlight");
          }
        });

        return table;
      }

      // 支払い済みの各商品の総数を計算
      function getPaidTotals(data, items) {
        const orders = data;
        let sumA = 0;
        let sumB = 0;
        Object.values(orders).forEach((order) => {
          if (order.status === "支払い済み") {
            sumA += order["order_items"]["item_1"] ?? 0;
            sumB += order["order_items"]["item_2"] ?? 0;
          }
        });
        return [sumA, sumB];
      }
      let escKeyDownTime = null;

      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          if (escKeyDownTime === null) {
            escKeyDownTime = Date.now();
          }
        }
      });

      document.addEventListener("keyup", function (event) {
        if (event.key === "Escape") {
          if (escKeyDownTime !== null) {
            const pressedDuration = Date.now() - escKeyDownTime;
            escKeyDownTime = null;
            if (pressedDuration >= 3000) {
              // 3000ms = 3秒
              // 長押し3秒以上でログイン画面に戻る
              document.getElementById("login-wrap").style.display = "flex";
              document.getElementById("main-wrap").style.display = "none";
              document.getElementById("class-pass").value = "";
              document.getElementById("class-select").value = "";
              document.getElementById("login-error").textContent = "";
            }
          }
        }
      });
    </script>
